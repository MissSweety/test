<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="div1">outer div
    <div id="div2">middle div
        <div id="div3">inner div
        </div>
    </div>
</div>

<div id="yin-yang"></div>
<div id="demo"></div>
<div id="star-six"></div>
<div id="sanjiao"></div>
<script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");

    if(div1.addEventListener){
        div1.addEventListener("click",function(){
            alert("outer div");
        },false);
        div2.addEventListener("click",function(){
            alert("middle div");
        },false);
        div3.addEventListener("click",function(){

            alert("inner div");
            event.stopPropagation();
        },false);

    }
    //click inner, alert outer-middle-inner for "true"
    //click inner, alert inner-middle-outer for "false"

    else if(div1.attachEvent){
        div1.attachEvent("onclick",function(){
            alert("outer div");
        });
        div2.attachEvent("onclick",function(){
            alert("middle div");
        });
        div3.attachEvent("onclick",function(){
            alert("inner div");
            window.event.cancelBubble=true;
        });

    }

</script>
</body>
</html>
