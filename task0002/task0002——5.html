<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        #div1 {width:100px;height:450px;padding:10px;border:1px solid #aaaaaa;position:absolute}
        #div2 {width:100px;height:450px;margin-left:300px;padding:10px;border:1px solid #aaaaaa;}
        .reddiv{background:red;height:100px;width:100px;border:1px solid black}
        .greendiv{background:green;height:100px;width:100px;border:1px solid black}
        .bluediv{background:blue;height:100px;width:100px;border:1px solid black}
        .dragdiv{cursor:move}
    </style>
</head>
<body>
<p>请随意拖动两边的div：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
    <div id="drag1" class="reddiv dragdiv" draggable="true" ondragstart="drag(event)" ></div>
    <div id="drag2" class="greendiv dragdiv" draggable="true" ondragstart="drag(event)" ></div>
    <div id="drag3" class="bluediv dragdiv" draggable="true" ondragstart="drag(event)" ></div>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}

</script>
<div class="content1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
